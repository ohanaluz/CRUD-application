<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD aplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Playfair+Display&family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <header>
<div class="container">
    <h2 class="mt-5 mb-5 text-center">
        CRUD Application
    </h2>
    <div class="mb5">
        <div class="row">
            <div class="formGroup col-md-6 mb-3">
                <label for ="name">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Digite o nome" name="name">
            </div> 
            <div class="formGroup col-md-6 mb-3">
                <label for ="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Digite o email" name="email">
            </div>
            <div class="formGroup col-md-6 mb-3">
                <label for ="age">Idade</label>
                <input type="text" class="form-control" id="age" placeholder="Digite a idade" name="age">
            </div>
            <div class="formGroup col-md-6 mb-3">
                <label for ="adress">Endereço</label>
                <input type="text" class="form-control" id="adress" placeholder="Digite o endereço" name="adress">
            </div>
           <div class="col-lg-12" mt-5>
            <button class="btn btn-outline-success" id="submit" onclick="AddData()">Cadastrar</button>
            <button class="btn btn-outline-primary" id="update">Atualizar</button>
           </div>
        </div>
    </div>
    <hr>
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-bordered" id="crudTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Idade</th>
                        <th>Endereço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</div>


    </header>
</body>

</html>
